<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
<h1>KIEM TRA SO NGAY TRONG THANG</h1>
<input type = "number" id = "month" placeholder="Nhap Thang"/>
<button onclick="check()">Check</button>

<p id = "result">Ket Qua</p>
</body>
</html>
<script>
    let thang1 = "1";
    let thang2 = "2";
    let thang3 = "3";
    let thang4 = "4";
    let thang5 = "5";
    let thang6 = "6";
    let thang7 = "7";
    let thang8 = "8";
    let thang9 = "9";
    let thang10 = "10";
    let thang11 = "11";
    let thang12 = "12";
    function check() {

        let month = document.getElementById("month").value

        switch (month){
            case thang1:
            case thang3:
            case thang5:
            case thang7:
            case thang8:
            case thang10:
            case thang12:
                document.getElementById("result").innerHTML = "Thang "+month + "co 31 ngay";
                break;
            case thang4:
            case thang6:
            case thang9:
            case thang11:
            document.getElementById("result").innerHTML = "Thang" + month + "co 30 ngay";
                break;
            case thang2:
                document.getElementById("result").innerHTML = "Thang co 28 hoac  29 ngay";
                break;
            default:
                document.getElementById("result").innerHTML = " thang k hop le"





        }

    }

</script>
